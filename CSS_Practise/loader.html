<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loader</title>
</head>
<style>
    .loader{
        height: 200px;
        width: 200px;
        border-radius: 50%;
        border: 20px solid blue;
        border-top: 20px solid aqua;
        animation: spin 1s ease-in 0s infinite normal;
    }
    @keyframes spin {
        from{
            transform: rotate(0deg);
        }
        to{
            transform: rotate(360deg);
        }
        
    }
</style>
<body>
    <!-- **** creating a page loader **** -->
    <div class="loader">

    </div>
</body>
</html>
